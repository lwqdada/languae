<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width,initial-scale=1">
    <th:block th:include="include/head :: header"></th:block>
    <title>更新用户表单</title>

</head>
<body>
<div class="container" >
    <div class="row top" th:include="include/include_main_menu :: copy_top"></div>
    <div class="row center">
        <div class="col-md-2 left" th:include="include/include_main_menu :: copy_menu"></div>
        <div class="col-md-10 right" >
            <h3>更新用户信息</h3>
            <form class="form-horizontal"  action="/user/update" method="post" th:object="${user}">

                <div class="form-group">
                    <label for="id" class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                        <input type="hidden" class="form-control" id="id" name="id"  th:value="*{id}"  >
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">名字:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入名字" th:value="*{username}"  >
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" th:value="*{password}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">手机号码:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号码" th:value="*{phone}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱" th:value="*{email}">
                    </div>
                </div>
                <button onclick="history.go(-1);" style="margin-right: 150px;">返回</button>
                <button  type="submit" style="margin-left: 100px;">提交</button>
            </form>


        </div>
    </div>
</div>

</body>
</html>
