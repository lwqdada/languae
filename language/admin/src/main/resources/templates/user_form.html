<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width,initial-scale=1">
    <th:block th:include="include/head :: header"></th:block>
    <script src="/static/jquery/validate/jquery.validate.min.js"></script>
    <script src="/static/jquery/validate/localization/messages_zh.js"></script>
    <script src="/static/js/common.js"></script>
    <title>用户表单</title>
    <style>
        .error{
            color:red;
        }
    </style>

</head>
<body>
<div class="container" >
    <div class="row top" th:include="include/include_main_menu :: copy_top" ></div>
    <div class="row center">
        <div class="col-md-2 left" th:include="include/include_main_menu :: copy_menu"></div>
        <div class="col-md-10 right" >
            <button onclick="history.go(-1);" style="float:left; margin-top: 10px;" >返回</button>

            <h3>用户表单</h3>
            <form class="form-horizontal"  action="/user/adduser" method="post" id="UserForm">
                <div class="form-group">
                    <label for="id" class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                        <input type="hidden" class="form-control" id="id" name="id" placeholder="请输入名字"  required >
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">名字:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入名字"  required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"required >
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">手机号码:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号码" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱" required>
                    </div>
                </div>
                <button  type="submit" style="width: 150px;" class="btn btn-primary" >提交</button>

            </form>


        </div>
    </div>
</div>

<script>
    /*表单验证*/
    $().ready(function() {
        $("#UserForm").validate();
    });
</script>

</body>
</html>
