<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org" >
<div th:fragment="deleteWarning">


    <div class="modal fade" id="warnModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">你确定需要该条记录吗？</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="btnModalOk" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
