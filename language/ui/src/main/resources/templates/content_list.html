<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <th:block th:include="include/header :: head_copy"></th:block>
    <title>首页</title>

</head>
<body style="background: url('/static/image/admin.jpg')">

<div class="container">
    <!--导航条-->
    <div class="row" >
        <div id="header" th:include="include/common :: copy_nav"  class="col-md-12 col-sm-12 col-xs-12 ">
    </div>

    <!--轮播图-->
    <div class="row">

        <div id="lunbo" class="col-md-12 col-sm-12 col-xs-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner " role="listbox" >
                    <div class="item active">
                        <img src="/static/image/index_01.jpg" alt="..." >
                        <div class="carousel-caption">
                            黄瑶古镇
                        </div>
                    </div>
                    <div class="item">
                        <img src="/static/image/index_01.jpg" alt="..." >
                        <div class="carousel-caption">
                           大别删
                        </div>
                    </div>

                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <!--内容主体-->
    <div class="row">
        <div id="main">
            <div id="main-left" class="col-md-3 col-sm-3 col-xs-12">1</div>
            <!--选项框-->
            <div id="main-center" class="col-md-6 col-sm-6 col-xs-12">2</div>

            <!--相关视频-->
            <div id="main-right" class="col-md-3 col-sm-3 col-xs-12">3</div>
        </div>
    </div>

    <!--footer-->
    <div class="row">
        <div id="footer" th:include="include/common :: copy_footer" class="col-md-12 col-sm-12 col-xs-12"></div>
    </div>

</div>


</body>
</html>
